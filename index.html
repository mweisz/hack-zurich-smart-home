<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/css3clock.css" />
    </head>
    <body>

        <div class="groundplan-container">
            <!-- DOORS -->
            <div class="overlay-box vertical-door-closed" id="door-1"></div>
            <div class="overlay-box vertical-door-closed" id="door-2"></div>
            <div class="overlay-box vertical-door-closed" id="door-3"></div>
            <div class="overlay-box horizontal-door-closed" id="door-4"></div>
            <div class="overlay-box horizontal-door-closed" id="door-5"></div>

            <!-- LIGHTBULBS -->
            <div class="lightbulb lightbulb-off" id="lightbulb-1"></div>
            <div class="lightbulb lightbulb-off" id="lightbulb-2"></div>
            <div class="lightbulb lightbulb-off" id="lightbulb-3"></div>
            <div class="lightbulb lightbulb-off" id="lightbulb-4"></div>
        </div>





        <!-- Controls -->
        <div class="footer-container">
            <div class="panel panel-default">
                <div class="panel-heading">Simulation</div>
                <div class="panel-body"> 
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <div class="list-group event-log pre-scrollable" style="height:200px;">
                            </div>


                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div id="container" style="min-width: 310px; height: 230px; margin: 0 auto"></div>
                        </div>
                        <div class="col-xs-4 col-md-2" style="text-align: center;">
                            <div style="margin-bottom:10px; font-size: 14pt" id="clock-heading">
                                
                            </div>
                            <div id="liveclock" class="outer_face" style="margin-left:40px;">
                                <div class="marker oneseven"></div>
                                <div class="marker twoeight"></div>
                                <div class="marker fourten"></div>
                                <div class="marker fiveeleven"></div>

                                <div class="inner_face">
                                <div class="hand hour"></div>
                                <div class="hand minute"></div>
                                <!-- <div class="hand second"></div> -->
                                </div>
                            </div>
                            <div style="margin-top:15px;">
                                <input type="checkbox" data-toggle="toggle" data-on="<i class='fa fa-play'></i> Play" data-off="<i class='fa fa-pause'></i> Pause" onchange="toggleSimulation()">
                            </div>
                        </div>
                    </div>

                    
               </div>
            </div>



        </div>


        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/state_timeline.json"></script>
        <script src="js/vendor/moment-with-locales.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
